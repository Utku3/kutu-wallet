{% extends "base.html" %}

{% block content %}
<h2>View Expenses</h2>
<div class="table-container">
    <table class="expenses-table">
        <thead>
            <tr>
                <th>Amount</th>
                <th>Category</th>
                <th>Date</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for expense in expenses %}
            <tr>
                <td>{{ expense.amount }}</td>
                <td>{{ expense.category }}</td>
                <td>{{ expense.date }}</td>
                <td>{{ expense.description }}</td>
                <td>
                    <a href="{{ url_for('edit_expense', id=expense.id) }}" class="btn-action">Edit</a>
                    <a href="{{ url_for('delete_expense', id=expense.id) }}" class="btn-action">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
