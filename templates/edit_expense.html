{% extends "base.html" %}

{% block content %}
<h2>Edit Expense</h2>
<form method="post">
    Amount: <input type="number" name="amount" step="0.01" value="{{ expense.amount }}" required><br>
    Category: <input type="text" name="category" value="{{ expense.category }}" required><br>
    Date: <input type="date" name="date" value="{{ expense.date.strftime('%Y-%m-%d') }}" required><br>
    Description: <textarea name="description">{{ expense.description }}</textarea><br>
    <button type="submit">Save Changes</button>
</form>
{% endblock %}
