{% extends "base.html" %}

{% block content %}
<h2>Edit Expense</h2>
<form method="post" class="expense-form">
    <label for="amount">Amount:</label>
    <input type="number" name="amount" id="amount" step="0.01" value="{{ expense.amount }}" required><br>

    <label for="category">Category:</label>
    <input type="text" name="category" id="category" value="{{ expense.category }}" required><br>

    <label for="date">Date:</label>
    <input type="date" name="date" id="date" value="{{ expense.date.strftime('%Y-%m-%d') }}" required><br>

    <label for="description">Description:</label>
    <textarea name="description" id="description">{{ expense.description }}</textarea><br>

    <button type="submit" class="btn-submit">Save Changes</button>
</form>
{% endblock %}
